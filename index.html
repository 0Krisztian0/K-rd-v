<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártyás Weboldal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* Vertikális elrendezés */
            align-items: flex-start;
            overflow: hidden;
            background-color: #f0f0f0;
            padding: 20px; /* Felső és bal margó */
        }

        h1 {
            margin: 0 0 20px; /* Margó a h1 körül */
            font-size: 24px;
            color: #333;
        }

        .card {
            position: relative; /* A kártya pozicionálása a szöveg alatt */
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #fff;
        }

        .card-back {
            background-color: #4CAF50;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-text {
            padding: 20px;
        }

        .card-back button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: white;
            color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-back button:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Projekt munkáim</h1>

<div class="card">
    <div class="card-inner">
        <div class="card-front">
            <img src="KEPEK/1.png" alt="Kép">
            <div class="card-text">
                <h3>Elégedettségi kérdöív</h3>
                <p>
                </p>
            </div>
        </div>
        <div class="card-back">
            <h3>Elégedetségi kérdöív</h3>
            <p></h3>
              <p>Véleményeket kértünk az emberektöl hogy menyire voltak elégedettek.</p>
            <a href="https://0krisztian0.github.io/K-rd-_alap1/" target="_blank">
                <button>Tovább</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
